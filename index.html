<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="row mt-3">
            <div class="col-3">
                <div>
                    <div class="mb-3">
                    <label for="inputNombre" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="inputNombre">
                    </div>
                    <div class="mb-3">
                    <label for="inputEdad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="inputEdad">
                    </div>
                    <div class="mb-3">
                        <label for="inputDNI" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="inputDNI">
                    </div>
                    <button class="center btn btn-primary" id="botonSubmit">Continuar</button>
                </div>
            </div>
            <div class="col-7" id="divActividades">
                <div class="dropdown">
                    <button disabled class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Seleccione una actividad
                    </button>
                    <ul id="dropdownActividades" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    </ul>
                  </div>
                  <div class="mt-3" id="divDias">
                  </div>

                  <div class="mt-3" id="divHoras">
                  </div>

                  <div class="alert alert-primary mt-3" role="alert" id="divAlert">
                   Ingrese sus datos para continuar
                  </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
